<div class="app-container">

  <!-- LOADING STATE -->
  <div *ngIf="loading()" class="loading-screen">
    <div class="spinner"></div>
    <p>Loading Focus...</p>
  </div>

  <!-- AUTH SCREEN (Login/Signup) -->
  <div *ngIf="!loading() && !currentUser()" class="auth-container">
    <div class="auth-card">
      <h1>Focus.</h1>
      <p class="subtitle">{{ isSignUp() ? 'Create Account' : 'Welcome Back' }}</p>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" placeholder="hello@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" placeholder="••••••••">
      </div>

      <p *ngIf="authError()" class="error-msg">{{ authError() }}</p>

      <button (click)="handleAuth()" class="btn btn-primary">
        {{ isSignUp() ? 'Sign Up' : 'Login' }}
      </button>

      <button (click)="toggleAuthMode()" class="btn btn-link">
        {{ isSignUp() ? 'Have an account? Login' : 'New? Create Account' }}
      </button>
    </div>
  </div>

  <!-- DASHBOARD (Main App) -->
  <div *ngIf="!loading() && currentUser()" class="dashboard">
    
    <!-- SIDEBAR (Controls) -->
    <aside class="sidebar">
      <div class="user-info">
        <h2>Focus.</h2>
        <p>{{ currentUser()?.email }}</p>
        <button (click)="logout()" class="logout-link">Logout</button>
      </div>

      <div class="add-task-section">
        <div class="form-group">
          <label>New Task</label>
          <input type="text" [(ngModel)]="newTaskTitle" (keyup.enter)="addTask()" placeholder="What needs to be done?">
        </div>

        <div class="row">
          <div class="form-group half">
            <label>Category</label>
            <select [(ngModel)]="newTaskCategory">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
              <option value="Study">Study</option>
              <option value="Health">Health</option>
            </select>
          </div>
          <div class="form-group half">
            <label>Priority</label>
            <select [(ngModel)]="newTaskPriority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>

        <button (click)="addTask()" [disabled]="!newTaskTitle()" class="btn btn-primary full-width">
          + Add Task
        </button>
      </div>

      <div class="filters">
        <h3>Filters</h3>
        <button *ngFor="let filter of filters" 
                (click)="activeFilter.set(filter)"
                [class.active]="activeFilter() === filter"
                class="filter-btn">
          {{ filter }}
          <span class="badge">{{ getCount(filter) }}</span>
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT (List) -->
    <main class="main-content">
      <header class="header">
        <h2>{{ activeFilter() }} Tasks</h2>
        <span class="date">{{ today | date:'fullDate' }}</span>
      </header>

      <!-- Empty State -->
      <div *ngIf="filteredTasks().length === 0" class="empty-state">
        <p>No tasks found in this view.</p>
      </div>

      <!-- Task List -->
      <div class="task-list">
        <div *ngFor="let task of filteredTasks()" class="task-card" [class.completed]="task.completed">
          
          <div class="checkbox-wrapper">
            <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task)">
          </div>

          <div class="task-details">
            <h3 class="task-title">{{ task.title }}</h3>
            <div class="tags">
              <span class="tag" [ngClass]="'cat-' + task.category.toLowerCase()">{{ task.category }}</span>
              <span class="tag priority" [ngClass]="'prio-' + task.priority.toLowerCase()">{{ task.priority }}</span>
            </div>
          </div>

          <button (click)="deleteTask(task.id)" class="delete-btn" title="Delete">
            &times;
          </button>
        </div>
      </div>
    </main>
  </div>

</div>
